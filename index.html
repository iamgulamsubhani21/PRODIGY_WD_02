<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> <font-family = "Amasis MT Pro Black"> </font-family> Tic Tac Toe Game </h1>
		<hr/>
		<div class="info">
            <p id="message" class="message"> Choose a game mode </p>
			</div>		
		<div id="menu">
            <button id="playTwoPlayers" class="menu-btn">Two Players</button>
            <button id="playWithAI" class="menu-btn">Play with AI</button>
        </div>
		<hr/> 
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
            <button id="restartBtn">Restart Game</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
